<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap Demo</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="CustomStyle.css" rel="stylesheet">
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

<body>
    <br />
    <br />
    <div class="container">
        <div class="row">

                        <li data-target="#imageCarousel" data-side-to="2"></li>
                    </ol>
                    <div class="carousel-inner">

                            <div class="row">
                                <div class="col-xs-4">
                                    <img src="Images/Ba Na Hills.jpg" class="img-responsive" />

                            </div>
                        </div>

                                    <div class="carousel-caption">
                                        <h3>Sapa VietNam</h3>

                                    </div>
                                </div>
                                <div class="col-xs-4">
                                    <img src="Images/Hang Hai.jpg" class="img-responsive" />

                                    </div>

                                <div class="col-xs-4">
                                    <img src="Images/Hang Hai.jpg" class="img-responsive" />
                                    <div class="carousel-caption">
                                        <h3>Hang Hai</h3>
                                        <p>Amazing</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <a href="#imageCarousel" class="carousel-control left" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a href="#imageCarousel" class="carousel-control right" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
        </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <br />
            <form>
                <div class="form-group">
                    <label for="inputName">Name</label>
                    <input class="form-control" type="text" id="inputName" placeholder="Full Name" />
                </div>
                <div class="form-group">
                    <label for="inputDOB">Date of Birth</label>
                    <input class="form-control" type="datetime" id="inputDOB" placeholder="Full Name" />
                </div>
                <div class="form-group">
                    <label for="inputEmail">Email</label>
                    <input class="form-control" type="email" id="inputEmail" placeholder="Full Name" />
                </div>
                <div class="form-group">
                    <label for="inputExperience">Work Experience</label>
                    <input class="form-control" type="number" id="inputExperience" placeholder="Full Name" />
                </div>
                <div class="form-group">
                    <label for="inputUrl">Personal Website</label>
                    <input class="form-control" type="url" id="inputUrl" placeholder="Full Name" />
                </div>
                <button type="submit" class="btn btn-danger">Login</button>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <br />
            <form>
                <div class="form-group">
                    <label for="inputDescriptopm">Product Description</label>
                    <textarea class="form-control" id="inputDescription" rows="5"
                              placeholder="Full product description"></textarea>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <form>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="option1" />
                        Option 1
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="option2" />
                        Option 2
                    </label>
                </div>
                <div class="checkbox disabled">
                    <label>
                        <input type="checkbox" disabled value="option3" />
                        Option 3
                    </label>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <form>
                <label class="checkbox-inline">
                    <input type="checkbox" value="option1" />
                    Option 1
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" value="option2" />
                    Option 2
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" disabled value="option3" />
                    Option 3
                </label>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <br />
            <form>
                <div class="radio">
                    <label>
                        <input type="radio" name="radioGroup" value="1" />Option 1
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="radioGroup" value="1" />Option 2
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" disabled name="radioGroup" value="1" />Option 3
                    </label>
                </div>
            </form>

            <form>
                <label class="radio-inline">
                    <input type="radio" name="radioGroup" value="1" />Option 1
                </label>
                <label class="radio-inline">
                    <input type="radio" name="radioGroup" value="1" />Option 2
                </label>
                <label class="radio-inline">
                    <input type="radio" disabled name="radioGroup" value="1" />Option 3
                </label>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <br />
            <form>
                <select multiple class="form-control">
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                    <option>Option 4</option>
                    <option>Option 5</option>
                </select>
            </form>
        </div>
    </div>
    <br /><br /><br /><br /><br /><br />
</div>
